name: order-project-backend-prod

services:
  api:
    container_name: order-backend-api
    build:
      context: ../..
      dockerfile: Dockerfile
    image: order-project-backend:prod
    restart: unless-stopped
    env_file:
      - ./backend.env
    environment:
      NODE_ENV: production
      PORT: ${API_INTERNAL_PORT:-3000}
      DATABASE_HOST: ${DATABASE_HOST:-postgres}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME:-order_project}
      DATABASE_SSL: ${DATABASE_SSL:-false}
      DATABASE_SSL_REJECT_UNAUTHORIZED: ${DATABASE_SSL_REJECT_UNAUTHORIZED:-false}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      RATE_LIMIT_REDIS_URL: ${RATE_LIMIT_REDIS_URL:-redis://redis:6379}
      RUN_MIGRATIONS_ON_START: ${RUN_MIGRATIONS_ON_START:-true}
      REQUIRE_NO_PENDING_MIGRATIONS: ${REQUIRE_NO_PENDING_MIGRATIONS:-true}
      RUN_RBAC_BASELINE_ON_START: ${RUN_RBAC_BASELINE_ON_START:-true}
    ports:
      - "${API_PORT:-3000}:${API_INTERNAL_PORT:-3000}"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:${API_INTERNAL_PORT:-3000}/health >/dev/null || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 6
      start_period: 20s

  postgres:
    container_name: order-backend-postgres
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME:-order_project}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:${POSTGRES_HOST_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    container_name: order-backend-redis
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:${REDIS_HOST_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  redis_data:
